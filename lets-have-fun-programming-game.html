<html>
<head>
<title>Canvas</title>
</head>
<body>
<canvas id="canvas" width="1000" height="750"></canvas>
<script>
alert("Welcome to our video game");

var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");
ctx.fillStyle = "MediumVioletRed";
ctx.fillRect(0, 0, 100, 100);
ctx.fillRect(150, 0, 100, 100);
ctx.fillStyle = "Tan";
ctx.beginPath();
ctx.moveTo(300, 0);
ctx.lineTo(250, 20);
ctx.lineTo(250, 100);
ctx.lineTo(350, 100);
ctx.lineTo(350, 20);
ctx.lineTo(300, 0);
	ctx.fill();
	
	ctx.fillStyle = "Yellow";
	ctx.moveTo(0, 200);
ctx.lineTo(450, 200);
ctx.lineTo(450, 205);
ctx.lineTo(0, 205);
ctx.lineTo(0, 200);
ctx.fill();
	
</script>
</body>
</html>
